<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengantar TBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen max-w-md mx-auto bg-white">
        <!-- Header -->
        <div class="bg-gray-200 px-4 py-4 flex items-center">
            <a href="home.html">
              <button class="mr-4">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                  </svg>
              </button>
            </a>
            <h1 class="text-lg font-medium">Form Pengantar TBS</h1>
        </div>

        <!-- Content -->
        <div class="px-6 py-4">
            <!-- ID Surat -->
            <div class="mb-6">
                <p class="text-sm font-semibold mb-1">ID Surat Pengantar: <span class="font-normal">L2485172300922</span></p>
            </div>

            <!-- Date and Time -->
            <div class="flex justify-between mb-6 text-sm">
                <span>25 Mei 2025</span>
                <span>19:35</span>
            </div>

            <!-- Supplier -->
            <div class="mb-6">
                <p class="text-sm font-medium mb-2">Supplier</p>
                <p class="text-sm">Koperasi Bumi Makmur</p>
            </div>

            <!-- Form Fields -->
            <form class="space-y-6">
                <!-- Nama Pembuat -->
                <div>
                    <label class="block text-sm mb-2">Nama Pembuat</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- PT Tujuan -->
                <div>
                    <label class="block text-sm mb-2">PT.Tujuan</label>
                    <div class="relative">
                        <select class="w-full px-4 py-3 bg-gray-100 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Pilih PT Tujuan</option>
                            <option value="pt1">PT Contoh 1</option>
                            <option value="pt2">PT Contoh 2</option>
                        </select>
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Kecamatan -->
                <div>
                    <label class="block text-sm mb-2">Kecamatan</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Dusun -->
                <div>
                    <label class="block text-sm mb-2">Dusun</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Estimasi Jumlah Tandan -->
                <div>
                    <label class="block text-sm mb-2">Estimasi Jumlah Tandan (Kg)</label>
                    <input type="number" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Nama Sopir -->
                <div>
                    <label class="block text-sm mb-2">Nama Sopir</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Plat Nomor -->
                <div>
                    <label class="block text-sm mb-2">Plat Nomor</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Buttons -->
                <div class="space-y-3 pt-6">
                  <a href="detail-tbs.html">
                    <button type="button" class="mb-3 w-full bg-green-600 hover:bg-green-700 text-white font-medium py-4 rounded-lg transition duration-200">
                        Kirim
                    </button>
                  </a>
                  <a href="home.html">
                    <button type="button" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-4 rounded-lg transition duration-200">
                        Batal
                    </button>
                  </a>
                </div>
            </form>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 h-15">
          <div class="flex justify-around items-center py-3">
              <a href="home.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 00.707-1.707l-9-9a.999.999 0 00-1.414 0l-9 9A1 1 0 003 13z"></path>
                    </svg>
                    <div class="w-8 h-1 bg-gray-900 rounded-full"></div>
                </button>
              </a>
              <a href="profile.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                    </svg>
                </button>
              </a>
              <a href="transaction.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </button>
              </a>
          </div>
        </div>

        <!-- Add padding at bottom to prevent content from being hidden by nav -->
        <div class="h-16"></div>
    </div>
</body>
</html>
