<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SawitKu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Container -->
    <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-gray-200 px-4 py-4 flex items-center">
            <a href="home.html">
              <button class="mr-4">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                  </svg>
              </button>
            </a>
            <h1 class="text-lg font-medium">Informasi Harga Sawit</h1>
        </div>

        <!-- Content -->
        <main class="flex-1 p-6">
            <!-- Tanggal -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Pembaruan 25 Mei 2025</h2>
            </div>

            <!-- Price Cards -->
            <div class="space-y-4">
                <!-- Card 1 -->
                <div class="bg-green-100 rounded-2xl p-5 shadow-sm border-b-4 border-teal-600">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">PT. Sahabat Mewah dan Makmur</h3>
                    <p class="text-lg font-medium text-gray-700">Rp 2.200/Kg</p>
                </div>

                <!-- Card 2 -->
                <div class="bg-green-100 rounded-2xl p-5 shadow-sm border-b-4 border-teal-600">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">PT. Parit Sembada</h3>
                    <p class="text-lg font-medium text-gray-700">Rp 2.180/Kg</p>
                </div>

                <!-- Card 3 -->
                <div class="bg-green-100 rounded-2xl p-5 shadow-sm border-b-4 border-teal-600">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">PT. Riau Prima Sawit</h3>
                    <p class="text-lg font-medium text-gray-700">Rp 2.175/Kg</p>
                </div>

                <!-- Card 4 -->
                <div class="bg-green-100 rounded-2xl p-5 shadow-sm border-b-4 border-teal-600">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">PT. Nusantara Kelapa Sawit</h3>
                    <p class="text-lg font-medium text-gray-700">Rp 2.165/Kg</p>
                </div>

                <!-- Card 5 -->
                <div class="bg-green-100 rounded-2xl p-5 shadow-sm border-b-4 border-teal-600">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">PT. Sawit Raya Mandiri</h3>
                    <p class="text-lg font-medium text-gray-700">Rp 2.150/Kg</p>
                </div>

                <!-- Card 6 -->
                <div class="bg-green-100 rounded-2xl p-5 shadow-sm border-b-4 border-teal-600">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">PT. Agro Sejahtera Plantation</h3>
                    <p class="text-lg font-medium text-gray-700">Rp 2.145/Kg</p>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 h-15">
          <div class="flex justify-around items-center py-3">
              <a href="home.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 00.707-1.707l-9-9a.999.999 0 00-1.414 0l-9 9A1 1 0 003 13z"></path>
                    </svg>
                    <div class="w-8 h-1 bg-gray-900 rounded-full"></div>
                </button>
              </a>
              <a href="profile.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                    </svg>
                </button>
              </a>
              <a href="transaction.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </button>
              </a>
          </div>
        </div>
    </div>
</body>
</html>
