<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SawitKu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-gray-200 px-4 py-4 flex items-center">
    <a href="transaction.html">
      <button class="mr-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
      </button>
    </a>
    <h1 class="text-lg font-medium">Bank BRI</h1>
  </div>

  <!-- Content -->
  <div class="flex-1 px-5 pt-6">

    <!-- Logo Bank -->
    <div class="mb-6">
      <img src="asset/bri.png" class="h-14 object-contain" alt="bri">
    </div>

    <!-- Input Nomor Rekening -->
    <div class="mb-5">
      <label class="block text-sm mb-2">Masukkan Nomor Rekening</label>
      <input type="text"
        class="w-full h-12 rounded-xl bg-gray-100 px-4 outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Input Nomor Handphone -->
    <div class="mb-5">
      <label class="block text-sm mb-2">Masukkan Nomor Handphone</label>
      <input type="text"
        class="w-full h-12 rounded-xl bg-gray-100 px-4 outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Input Kata Sandi -->
    <div class="mb-10">
      <label class="block text-sm mb-2">Masukkan Kata Sandi</label>
      <input type="password"
        class="w-full h-12 rounded-xl bg-gray-100 px-4 outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Button -->
    <button
      type="button"
      class="w-full h-14 bg-green-600 text-white text-lg font-semibold rounded-2xl shadow-lg active:scale-95 transition"
      onclick="openModal()"
    >
      Konfirmasi
    </button>

  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 h-15">
      <div class="flex justify-around items-center py-3">
          <a href="home.html">
            <button class="flex flex-col items-center gap-1">
                <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 00.707-1.707l-9-9a.999.999 0 00-1.414 0l-9 9A1 1 0 003 13z"></path>
                </svg>
            </button>
          </a>
          <a href="profile.html">
            <button class="flex flex-col items-center gap-1">
                <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                </svg>
            </button>
          </a>
          <a href="transaction.html">
            <button class="flex flex-col items-center gap-1">
                <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
                <div class="w-8 h-1 bg-gray-900 rounded-full"></div>
            </button>
          </a>
      </div>
  </div>

  <!-- MODAL OVERLAY -->
  <div
    id="modal"
    class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50"
  >
    <!-- MODAL BOX -->
    <div class="bg-green-600 rounded-2xl w-[85%] max-w-sm p-6 relative shadow-xl">

      <!-- Close Button -->
      <a href="transaction.html">
        <button
          class="absolute top-4 right-4 text-white"
        >
          âœ•
        </button>
      </a>

      <!-- Content -->
      <div class="text-center text-white">
        <h2 class="text-xl font-bold mb-1">Sukses</h2>

        <a href="transaction.html">
          <button
            class="w-full bg-green-100 text-gray-900 py-3 rounded-xl font-semibold"
          >
            Oke
          </button>
        </a>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
    <script>
      function openModal() {
        document.getElementById("modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
    </script>

</body>
</html>
