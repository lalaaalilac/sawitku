<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SawitKu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="max-w-md mx-auto bg-white min-h-screen pb-20">
        <!-- Header -->
        <div class="bg-gray-200 px-4 py-4 flex items-center">
            <a href="profile.html">
              <button class="mr-4">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                  </svg>
              </button>
            </a>
            <h1 class="text-lg font-medium">Edit Profil</h1>
        </div>

        <!-- Content -->
        <div class="px-6 py-8">
            <!-- Profile Picture -->
            <div class="flex justify-center mb-8">
                <div class="w-36 h-36 bg-green-600 rounded-full flex items-center justify-center">
                    <svg class="w-20 h-20 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-base font-medium text-gray-900 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        placeholder="Email"
                        class="w-full px-4 py-4 bg-gray-200 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>

                <!-- Kata Sandi -->
                <div>
                    <label class="block text-base font-medium text-gray-900 mb-2">
                        Kata Sandi
                    </label>
                    <input 
                        type="password" 
                        placeholder="Kata Sandi"
                        class="w-full px-4 py-4 bg-gray-200 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>

                <!-- Nomor Handphone -->
                <div>
                    <label class="block text-base font-medium text-gray-900 mb-2">
                        Nomor Handphone
                    </label>
                    <input 
                        type="tel" 
                        placeholder="Nomor Handphone"
                        class="w-full px-4 py-4 bg-gray-200 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>

                <!-- Alamat -->
                <div>
                    <label class="block text-base font-medium text-gray-900 mb-2">
                        Alamat
                    </label>
                    <input 
                        type="text" 
                        placeholder="Alamat"
                        class="w-full px-4 py-4 bg-gray-200 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 mt-12">
                <button type="button" class="mb-3 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-2xl shadow-md transition" onclick="openModal()">
                    Simpan
                </button>
                <a href="profile.html">
                  <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-2xl shadow-md transition">
                      Batal
                  </button>
                </a>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 h-15">
            <div class="flex justify-around items-center py-3">
                <a href="home.html">
                  <button class="flex flex-col items-center gap-1">
                      <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 00.707-1.707l-9-9a.999.999 0 00-1.414 0l-9 9A1 1 0 003 13z"></path>
                      </svg>
                  </button>
                </a>
                <a href="profile.html">
                  <button class="flex flex-col items-center gap-1">
                      <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                      </svg>
                      <div class="w-8 h-1 bg-gray-900 rounded-full"></div>
                  </button>
                </a>
                <a href="transaction.html">
                  <button class="flex flex-col items-center gap-1">
                      <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                      </svg>
                  </button>
                </a>
            </div>
        </div>
    </div>

    <!-- MODAL OVERLAY -->
        <div
          id="modal"
          class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50"
        >
          <!-- MODAL BOX -->
          <div class="bg-green-600 rounded-2xl w-[85%] max-w-sm p-6 relative shadow-xl">

            <!-- Close Button -->
            <a href="home.html">
              <button
                class="absolute top-4 right-4 text-white"
              >
                âœ•
              </button>
            </a>

            <!-- Content -->
            <div class="text-center text-white">
              <h2 class="text-xl font-bold mb-1">Sukses</h2>
              <p class="mb-6">Berhasil Disimpan</p>

              <a href="profile.html">
                <button
                  class="w-full bg-green-100 text-gray-900 py-3 rounded-xl font-semibold"
                >
                  Oke
                </button>
              </a>
            </div>
          </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
      function openModal() {
        document.getElementById("modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
    </script>
</body>
</html>
