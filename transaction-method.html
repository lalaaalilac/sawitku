<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SawitKu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col">

  <!-- Header -->
        <div class="bg-gray-200 px-4 py-4 flex items-center">
            <a href="transaction.html">
              <button class="mr-4">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                  </svg>
              </button>
            </a>
            <h1 class="text-lg font-medium">Metode Transaksi</h1>
        </div>

  <!-- Content -->
  <div class="flex-1 px-4 py-6 space-y-6">

    <!-- Cash -->
    <a href="transaction-form.html">
      <div class="bg-[#E6F1DF] rounded-xl flex items-center gap-4 px-4 py-5">
        <div class="w-10 h-10 flex items-center justify-center">
          <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
          </svg>
  
        </div>
        <span class="text-lg font-semibold">Pembayaran Cash</span>
      </div>
    </a>

    <!-- Transfer Bank -->
    <div class="space-y-4">
      <h2 class="text-lg font-semibold mb-4">Transfer Bank</h2>

      <!-- Bank Item -->
      <a href="transaction-form.html">
        <div class="bg-[#E6F1DF] rounded-xl flex items-center gap-4 px-4 py-4 shadow-sm mb-4">
          <img src="asset/bri.png" class="h-14 object-contain" alt="bri">
          <span class="text-lg font-semibold">Bank BRI</span>
        </div>
      </a>

      <a href="transaction-form.html">
        <div class="bg-[#E6F1DF] rounded-xl flex items-center gap-4 px-4 py-4 shadow-sm mb-4">
          <img src="asset/mandiri.png" class="h-14 object-contain" alt="mandiri">
          <span class="text-lg font-semibold">Bank Mandiri</span>
        </div>
      </a>

      <a href="transaction-form.html">
        <div class="bg-[#E6F1DF] rounded-xl flex items-center gap-4 px-4 py-4 shadow-sm mb-4">
          <img src="asset/bca.png" class="h-14 object-contain" alt="bca">
          <span class="text-lg font-semibold">Bank BCA</span>
        </div>
      </a>

      <a href="transaction-form.html">
        <div class="bg-[#E6F1DF] rounded-xl flex items-center gap-4 px-4 py-4 shadow-sm mb-4">
          <img src="asset/bni.png" class="h-14 object-contain" alt="bni">
          <span class="text-lg font-semibold">Bank BNI</span>
        </div>
      </a>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 h-15">
      <div class="flex justify-around items-center py-3">
          <a href="home.html">
            <button class="flex flex-col items-center gap-1">
                <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 00.707-1.707l-9-9a.999.999 0 00-1.414 0l-9 9A1 1 0 003 13z"></path>
                </svg>
            </button>
          </a>
          <a href="profile.html">
            <button class="flex flex-col items-center gap-1">
                <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>

                <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
                <div class="w-8 h-1 bg-gray-900 rounded-full"></div>
            </button>
          </a>
      </div>
  </div>

</body>
</html>
