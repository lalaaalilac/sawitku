<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SawitKu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let currentDate = new Date(2026, 0, 1); // Januari 2026
        let selectedDate = 10;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                              'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            document.getElementById('monthYear').textContent = monthNames[month] + ' ' + year;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Adjust firstDay (0 = Sunday, we want 0 = Monday)
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;
            
            // Generate calendar
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add empty cells for days before month starts
            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'aspect-square';
                calendarGrid.appendChild(emptyCell);
            }
            
            // Add day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'aspect-square flex items-center justify-center text-gray-800 font-medium cursor-pointer hover:bg-green-200 rounded-full transition';
                
                if (day === selectedDate) {
                    dayCell.className += ' bg-blue-400 text-white';
                }
                
                dayCell.textContent = day;
                dayCell.onclick = () => selectDate(day);
                calendarGrid.appendChild(dayCell);
            }
            
            // Fill remaining cells
            const totalCells = adjustedFirstDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 0; i < remainingCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'aspect-square';
                calendarGrid.appendChild(emptyCell);
            }
        }

        function selectDate(day) {
            selectedDate = day;
            renderCalendar();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        window.onload = renderCalendar;
    </script>
</head>
<body class="bg-white">
    <div class="max-w-md mx-auto bg-white min-h-screen pb-20">
        <!-- Header -->
        <div class="bg-gray-200 px-4 py-4 flex items-center">
            <a href="home.html">
              <button class="mr-4">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                  </svg>
              </button>
            </a>
            <h1 class="text-lg font-medium">Jadwal Panen</h1>
        </div>

        <!-- Content -->
        <div class="px-4 py-6">
            <!-- Title -->
            <h2 class="text-2xl font-bold mb-6">Pengingat</h2>

            <!-- Calendar Container -->
            <div class="bg-green-100 rounded-3xl p-6 mb-6">
                <!-- Month Navigation -->
                <div class="flex items-center justify-between mb-6">
                    <button onclick="previousMonth()" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <span id="monthYear" class="text-lg font-semibold">Januari 2026</span>
                    <button onclick="nextMonth()" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <hr class="border-gray-300 mb-4">

                <!-- Days Header -->
                <div class="grid grid-cols-7 gap-2 mb-3">
                    <div class="text-center text-sm text-gray-500 font-medium">Sen</div>
                    <div class="text-center text-sm text-gray-500 font-medium">Sel</div>
                    <div class="text-center text-sm text-gray-500 font-medium">Rab</div>
                    <div class="text-center text-sm text-gray-500 font-medium">Kam</div>
                    <div class="text-center text-sm text-gray-500 font-medium">Jum</div>
                    <div class="text-center text-sm text-gray-500 font-medium">Sab</div>
                    <div class="text-center text-sm text-gray-500 font-medium">Min</div>
                </div>

                <!-- Calendar Days -->
                <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <button type="button" class="mb-3 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-2xl shadow-md transition" onclick="openModal()">
                    Simpan
                </button>
                <a href="home.html">
                  <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-2xl shadow-md transition">
                      Batal
                  </button>
                </a>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 h-15">
          <div class="flex justify-around items-center py-3">
              <a href="home.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 00.707-1.707l-9-9a.999.999 0 00-1.414 0l-9 9A1 1 0 003 13z"></path>
                    </svg>
                    <div class="w-8 h-1 bg-gray-900 rounded-full"></div>
                </button>
              </a>
              <a href="profile.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path>
                    </svg>
                </button>
              </a>
              <a href="transaction.html">
                <button class="flex flex-col items-center gap-1">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </button>
              </a>
          </div>
        </div>

        <!-- MODAL OVERLAY -->
        <div
          id="modal"
          class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50"
        >
          <!-- MODAL BOX -->
          <div class="bg-green-600 rounded-2xl w-[85%] max-w-sm p-6 relative shadow-xl">

            <!-- Close Button -->
            <a href="home.html">
              <button
                class="absolute top-4 right-4 text-white"
              >
                âœ•
              </button>
            </a>

            <!-- Content -->
            <div class="text-center text-white">
              <h2 class="text-xl font-bold mb-1">Sukses</h2>
              <p class="mb-6">Jadwal Berhasil Disimpan</p>

              <a href="home.html">
                <button
                  class="w-full bg-green-100 text-gray-900 py-3 rounded-xl font-semibold"
                >
                  Oke
                </button>
              </a>
            </div>
          </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
      function openModal() {
        document.getElementById("modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
    </script>
</body>
</html>
